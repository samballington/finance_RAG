<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance RAG - Document Q&A</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Header -->
            <div class="col-12">
                <nav class="navbar navbar-dark bg-primary mb-4">
                    <div class="container">
                        <h1 class="navbar-brand mb-0 h1">
                            <i class="fas fa-chart-line me-2"></i>
                            Finance RAG
                        </h1>
                        <span class="navbar-text">
                            AI-Powered Document Analysis
                        </span>
                    </div>
                </nav>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <!-- Upload Section -->
                <div class="col-lg-4 mb-4">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-upload me-2"></i>
                                Upload Document
                            </h5>
                        </div>
                        <div class="card-body">
                            <form id="uploadForm" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label for="documentFile" class="form-label">Select PDF Document</label>
                                    <input type="file" class="form-control" id="documentFile" 
                                           accept=".pdf" required>
                                    <div class="form-text">Only PDF files are supported</div>
                                </div>
                                <button type="submit" class="btn btn-primary w-100" id="uploadBtn">
                                    <i class="fas fa-upload me-2"></i>
                                    Upload & Process
                                </button>
                            </form>
                            
                            <!-- Upload Status -->
                            <div id="uploadStatus" class="mt-3" style="display: none;">
                                <div class="alert" role="alert">
                                    <span id="uploadMessage"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Section -->
                <div class="col-lg-8">
                    <div class="card h-100">
                        <div class="card-header bg-light">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-comments me-2"></i>
                                Ask Questions
                            </h5>
                        </div>
                        <div class="card-body d-flex flex-column">
                            <!-- Chat Messages -->
                            <div id="chatContainer" class="flex-grow-1 mb-3">
                                <div id="chatMessages" class="chat-messages">
                                    <div class="welcome-message text-center text-muted p-4">
                                        <i class="fas fa-robot fa-3x mb-3"></i>
                                        <h5>Welcome to Finance RAG!</h5>
                                        <p>Upload a financial document and start asking questions about it.</p>
                                    </div>
                                </div>
                            </div>

                            <!-- AI Model Selection -->
                            <div class="mb-3">
                                <div class="d-flex justify-content-center">
                                    <div class="btn-group" role="group" aria-label="AI Model Selection">
                                        <input type="radio" class="btn-check" name="aiModel" id="openai" value="openai" checked>
                                        <label class="btn btn-outline-primary" for="openai">
                                            <i class="fas fa-brain me-1"></i>OpenAI GPT-4.1
                                        </label>
                                        
                                        <input type="radio" class="btn-check" name="aiModel" id="gemini" value="gemini">
                                        <label class="btn btn-outline-info" for="gemini">
                                            <i class="fas fa-gem me-1"></i>Google Gemini
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Chat Input Form -->
                            <form id="chatForm" class="d-flex gap-2">
                                <input type="text" id="questionInput" class="form-control" 
                                       placeholder="Ask a question about your document..." required>
                                <button type="submit" id="askBtn" class="btn btn-primary">
                                    <i class="fas fa-paper-plane"></i> Ask
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center p-5">
                    <div class="spinner-border text-primary mb-3" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <h5 id="loadingText">Processing...</h5>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
